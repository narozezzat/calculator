<div class="container m-5 p-5 d-flex justify-content-center">

  <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse border border-dark bg-light">

    <h1 class="text-center mb-3">Calculator</h1>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-secondary col-sm-6" type="button" (click)="allClear()">clear</button>
      <button class="btn btn-warning col-sm-3" type="button" (click)="clear()">delete</button>
      <button class="btn btn-danger col-sm-3" type="button" (click)="pressOperator('/')">/</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('7')">7</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('8')">8</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('9')">9</button>
      <button class="btn btn-lg btn-danger col-sm-3 p-1" type="button" (click)="pressOperator('*')">X</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('4')">4</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('5')">5</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('6')">6</button>
      <button class="btn btn-lg btn-danger col-sm-3 p-1" type="button" (click)="pressOperator('-')">-</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('1')">1</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('2')">2</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('3')">3</button>
      <button class="btn btn-lg btn-danger col-sm-3 p-1" type="button" (click)="pressOperator('+')">+</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('.')">.</button>
      <button class="btn btn-lg btn-outline-dark col-sm-3 p-1" type="button" (click)="pressNum('0')">0</button>
      <button class="btn btn-lg btn-danger col-sm-6 p-1" type="button" (click)="getAnswer()">=</button>
    </div>

    <!-- <span>Inputs</span> -->
    <div class="col-sm-12 form-control text-lg-right p-3" type="text">{{input}}</div>


    <!-- <span>Results</span> -->

    <div class="form-control text-sm-center p-3" type="text">{{result}}</div>

  </div>
